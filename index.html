<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Slider Showcase</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    header, footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .slider-container {
      max-width: 800px;
      margin: 2rem auto;
      overflow: hidden;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .video-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .video-slide {
      min-width: 100%;
      box-sizing: border-box;
      padding: 1rem;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .nav-buttons {
      text-align: center;
      margin: 1rem 0;
    }

    .nav-buttons button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>üé¨ Welcome to My Video Slider</h1>
    <p>Enjoy these MP4 videos hosted on GitHub</p>
  </header>

  <div class="slider-container">
    <div class="video-slider" id="videoSlider">
      <div class="video-slide">
        <video autoplay muted controls>
          <source src="c:\Users\My PC\Downloads\545073934_24436491036009870_3263254762059159343_n (1).mp4" type="video/mp4" />
        </video>
      </div>
      <div class="video-slide">
        <video autoplay muted controls>
          <source src="c:\Users\My PC\Downloads\544585706_24529802486689245_725739631798615780_n (1).mp4" type="video/mp4" />
        </video>
      </div>
      <div class="video-slide">
        <video autoplay muted controls>
          <source src="c:\Users\My PC\Downloads\545503119_31311856598430025_3194622670404594332_n (1).mp4" type="video/mp4" />
        </video>
      </div>
    </div>
    <div class="nav-buttons">
      <button onclick="prevSlide()">‚è™ Prev</button>
      <button onclick="nextSlide()">‚è© Next</button>
    </div>
  </div>

  <footer>
    <h2>üëã Thanks for Watching!</h2>
    <p>Hosted with ‚ù§Ô∏è on GitHub Pages</p>
  </footer>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById('videoSlider');
    const totalSlides = slider.children.length;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlider();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlider();
    }
  </script>

</body>
</html>
